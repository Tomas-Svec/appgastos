<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <!-- Logo/Icon with circular background -->
    <div class="logo-section">
      <div class="icon-circle">
        <ion-icon name="wallet-outline"></ion-icon>
      </div>
      <h1>¡Hola de nuevo!</h1>
    </div>

    <!-- Login Form -->
    <div class="form-section">
      <label class="input-label">
        <p class="label-text">Usuario o Email</p>
        <ion-item lines="none" class="ios-input">
          <ion-input
            [(ngModel)]="email"
            type="email"
            placeholder="Introduce tu usuario o email"
            autocomplete="email">
          </ion-input>
        </ion-item>
      </label>

      <label class="input-label">
        <p class="label-text">Contraseña</p>
        <ion-item lines="none" class="ios-input">
          <ion-input
            [(ngModel)]="password"
            type="password"
            placeholder="Introduce tu contraseña"
            autocomplete="current-password">
          </ion-input>
        </ion-item>
      </label>

      <!-- Login Button -->
      <ion-button
        expand="block"
        class="ios-button-large primary-button"
        (click)="login()">
        Iniciar Sesión
      </ion-button>

      <!-- Divider -->
      <div class="divider-section">
        <div class="divider-line"></div>
        <span class="divider-text">O continúa con</span>
        <div class="divider-line"></div>
      </div>

      <!-- Face ID / Touch ID Button -->
      <ion-button
        expand="block"
        class="ios-button-large biometric-button"
        (click)="loginWithBiometric()">
        <ion-icon slot="start" name="finger-print-outline"></ion-icon>
        Face ID / Touch ID
      </ion-button>

      <!-- Alternative Login -->
      <div class="alternative-login">
        <ion-button
          fill="clear"
          size="small"
          class="link-button"
          (click)="createAccount()">
          Crear una cuenta
        </ion-button>
        <ion-button
          fill="clear"
          size="small"
          class="link-button"
          (click)="forgotPassword()">
          Ayuda para iniciar sesión
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
